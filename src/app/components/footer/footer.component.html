<footer class="flex items-center justify-center h-1/5">
	<ul class="grid">
		<li *ngFor="let link of links">
			<a class="flex items-center justify-center w-16 h-16 p-4 bg-gray-200 border-2 border-current rounded-full" href="{{ link.url }}">
				<fa-icon class="text-4xl" [icon]="link.icon"></fa-icon>
			</a>
		</li>
	</ul>
</footer>
